name: üêû Bug Report
description: Report a bug to help us improve Base Nest
title: "[BUG] <short description>"
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out this form thoroughly to help us fix it faster. üôå

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Provide your Flutter version, device, OS version, etc.
      placeholder: "Flutter 3.10.0 ‚Ä¢ Android 13 ‚Ä¢ Pixel 5"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe the issue you're experiencing.
      placeholder: "When I switch themes, the app crashes unexpectedly..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the behavior.
      placeholder: |
        1. Go to the Settings screen
        2. Tap on "Toggle Theme"
        3. App crashes
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?

  - type: textarea
    id: logs
    attributes:
      label: Logs, Screenshots, or Videos
      description: Attach logs, error messages, screenshots, or screen recordings.
      placeholder: "Paste any console output or screenshots here..."

  - type: checkboxes
    id: confirmations
    attributes:
      label: Checklist
      options:
        - label: I have searched the existing issues.
          required: true
        - label: I have provided all necessary information.
          required: true